    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light  shadow-sm p-3 mb-5 bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/Public/images/brandred.png" alt="Logo" width="60" height="40" class="d-inline-block align-text-top">

    <!--Content-->

    <h1 style=" font-size:30px; text-align: center;">GET IN TOUCH</h1>
    <div style="border: none solid black; width: 40%; margin:auto; margin-top: 10px;  padding: 50px;  border-radius: 15px; border-radius: 10px;">
        <form action="#">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name"
                    placeholder="Masukkan nama">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control" id="email"
                    placeholder="Masukkan email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber"
                    placeholder="Masukkan nomer telephone">
            </div>
            <div class="row">
                <label for="">Subject</label>
                <div class="col">
                    <select class="text-input" id="subject">
                        <option>Pilih</option>
                        <option>Front End</option>
                        <option>Back End</option>
                        <option>Full Stack</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                <textarea class="form-control" id="description" cols="30" rows="5" style="resize: none;"
                            name="description" placeholder="Masukkan deskripsi project .."></textarea>
            </div>
            <div style="padding-top:15px; text-align:end;">
                <button class="btn btn-outline-danger mb-4" type="submit">Submit</button>
            </div>
            </div>
        </div>
        </form>
