<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/Public/css/project.css" rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <!---->

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light  shadow-sm p-3 mb-5 bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/Public/images/brandred.png" alt="Logo" width="60" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project">Add Project</a>
                    </li>
                </ul>

                <button class="btn btn-outline-danger" type="submit"><a href="contact">Contact Me</a></button>

            </div>
        </div>
    </nav>
    <!---->

    <!--Content-->
    
    <main>
        <h2 style="display: flex; justify-content:center; margin-top:5%;">EDIT PROJECT</h2>
        <!-- PROJECT FORM -->
        <section class="project-form">
            <form action="/add-project" class="project-input" id="project-input" method="POST">
                <div class="input-row my-3">
                    <div class="col-md-12">
                        <label for="project" class="form-label fw-bold">Project Name</label>
                        <input type="text" class="form-control" id="project" name="project" value="{{.updateData.ProjectName}}" placeholder="Masukkan nama project" required>
                    </div>
                </div>
                <div class="input-row input-date">
                    <div class="col-md-6">
                        <label for="date-start" class="form-label fw-bold">Start Date</label>
                        <input type="date" class="form-control" id="date-start" name="date-start" value="{{.updateData.StartDate}}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date-end" class="form-label fw-bold">End Date</label>
                        <input type="date" class="form-control" id="date-end" name="date-end" value="{{.updateData.EndDate}}" required>
                    </div>
                </div>
                <div class="input-row my-3">
                    <div class="col-md-12">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea type="text" class="form-control" id="description" cols="30" rows="5" style="resize: none;"
                            name="description" placeholder="Masukkan deskripsi project ..">{{.updateData.Description}}</textarea>
                    </div>
                </div>
                <div class="input-row">
                    <div class="col-md-12">
                        <label for="technologies" class="form-label fw-bold">Technologies</label>
                    </div>
                </div>
                <div class="input-row">
                    <div class="col-md-4">
                        <!-- <input class="form-check-input" type="checkbox" id="nodejs" name="nodejs" {{ range $index, $data :=.updateData.Technologies }}
                        {{ if (eq $data "nodejs" ) }}
                          checked
                        {{ end }}
                      {{ end }} {{(index
                        .updateData.Technologies 0)}} > -->
                      <input class="form-check-input" type="checkbox" id="nodejs" name="technologies" value="nodejs" {{(index
                        .updateData.Technologies 0)}} >
                        <label class="form-check-label label-technologi" for="nodejs" >
                            Node JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="react-native" name="technologies" value="react-native" {{(index
                            .updateData.Technologies 1)}} >
                        <label class="form-check-label label-technologi" for="reactjs">
                            React JS
                        </label>
                    </div>
                </div>
                <div class="input-row mb-3">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="nextjs" name="technologies" value="nextjs" {{(index
                            .updateData.Technologies 2)}} >
                        <label class="form-check-label label-technologi" for="nextjs">
                            Next JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="vuejs" name="technologies" value="vuejs" {{(index
                            .updateData.Technologies 3)}} >
                        <label class="form-check-label label-technologi" for="vuejs">
                            Vue JS
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="upload-image">Upload Image</label>
                    <input class="form-control mt-2" type="file" id="upload-image">
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
   
    </div>
    </div>
    
    <!---->


    <script src="/Public/js/popper.min.js"></script>

    <script src="/Public/js/all.js"></script>
</body>

</html>
